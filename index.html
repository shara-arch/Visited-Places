<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Visited Places</title>
</head>
<body>
    <header>
    <h1>üåç My Travel Log</h1>
    <p>Click a destination to see details</p>
    </header>
   <section class="Add-Destination">
    <aside>
        <h2>üåç Create New Destination</h2>
        <form>
            <label for="location">Location:</label><br>
            <input type="text" id="location" name="location" placeholder="e.g Kenya"><br><br>

            
            <label for="sub-location">Sub-Location</label><br>
            <input type="text" id="sub-location" name="sub-location" placeholder="e.g Malindi" required><br><br>

            <label for="landmark">Landmark:</label><br>
            <input type="text" id="landmark" name="landmark" placeholder="Vasco da Gama Pillar" required><br><br>

            <label for="season">Season:</label><br>
            <select  id="season" name="season">
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="autumn">Autumn</option>
                <option value="winter">Winter</option>
            </select>

            
            <label for="timeline">Timeline:</label><br>
            
            <label for="month">Choose a month:</label>
            <select id="month" name="month">
                 <option value="january">January</option>
                 <option value="february">February</option>
                 <option value="march">March</option>
                 <option value="april">April</option>
                 <option value="may">May</option>
                 <option value="june">June</option>
                 <option value="july">July</option>
                 <option value="august">August</option>
                 <option value="september">September</option>
                 <option value="october">October</option>
                 <option value="november">November</option>
                 <option value="december">December</option>
            </select><br>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="e.g 2021" required><br><br>

            <label for="notes">Notes:</label><br>
            <textarea id="notes" name="notes" rows="4" cols="50" required></textarea><br><br>
            
            <button type="button" class="btn-add" onclick="addDestination()">Add Destination</button>
            <p id="">
                Saved Destinations:<strong id ="destinationCount">0</strong>
            </p>
        </form>
    </aside>
   </section>

   
    
</body>
</html>
