<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Visited Places</title>
</head>
<body>
    <header>
    <h1>üåç My Travel Log</h1>
    <p style="font-size: 1.5rem;">Click a destination to see details</p>
    </header>
  <section class="container">
   <section class="Add-Destination">
    <aside>
        <h2> <i class="fas fa-map-marker-alt"></i> Create New Destination</h2>
        <form>
            <label for="location"><strong>Location:</strong></label><br>
            <input type="text" id="location" name="location" placeholder="e.g Kenya"><br><br>

            
            <label for="sub-location"><strong>Sub-Location</strong></label><br>
            <input type="text" id="sub-location" name="sub-location" placeholder="e.g Malindi" required><br><br>

            <label for="landmark"><strong>Landmark:</strong></label><br>
            <input type="text" id="landmark" name="landmark" placeholder="Vasco da Gama Pillar" required><br><br>

            <label for="timeline"><strong>Timeline:</strong></label><br>

            <label for="year">Year:</label><br>
            <input type="number" id="year" name="year" placeholder="e.g 2021" required><br><br>

            <label for="season">Season:</label><br>
            <select  id="season" name="season">
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
                <option value="Autumn">Autumn</option>
                <option value="Winter">Winter</option>
            </select><br><br>
            
            <label for="month">Choose a month:</label><br>
            <select id="month" name="month">
                 <option value="January">January</option>
                 <option value="February">February</option>
                 <option value="March">March</option>
                 <option value="April">April</option>
                 <option value="May">May</option>
                 <option value="June">June</option>
                 <option value="July">July</option>
                 <option value="August">August</option>
                 <option value="September">September</option>
                 <option value="October">October</option>
                 <option value="November">November</option>
                 <option value="December">December</option>
            </select><br><br>

            <label for="notes"><strong>Notes:</strong></label><br>
            <textarea id="notes" name="notes" rows="4" cols="50" required></textarea><br><br>
            
            <button type="button" class="btn-add" onclick="handleAddDestination()">‚ûï Add Destination</button>
            <p id="">
                Saved Destinations:<strong id ="destinationCount">0</strong>
            </p>
        </form>
    </aside>
   </section>
   <destinations>
   <section class="travel-log" id="travelLogDisplay">
        <h2>TRAVEL LOG</h2><br>
        
        <ul id="places">
            <p>
            List of Travel Destinations will Appear here.
        </p>
    </ul>
   </section>

    <!-- Destination Details -->
    <section class ="destination-details" id="destination-details">
      <h2>Details</h2>
      <div id="details" class="details-box">
        Select a place to view details
    </div>
    </section>
  </main>
   </destinations>
   </section>

   <footer>
    <p>&copy; 2026 Sharon Moegi. All rights reserved.</p>
   </footer>

   <script src="script.js"></script>
     
</body>
</html>
