<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Visited Places</title>
</head>
<body>
    <header>
    <h1>üåç My Travel Log</h1>
    <p>Click a destination to see details</p>
    </header>
  <section class="container">
   <section class="Add-Destination">
    <aside>
        <h2> <i class="fas fa-map-marker-alt"></i> Create New Destination</h2>
        <form>
            <label for="location">Location:</label><br>
            <input type="text" id="location" name="location" placeholder="e.g Kenya"><br><br>

            
            <label for="sub-location">Sub-Location</label><br>
            <input type="text" id="sub-location" name="sub-location" placeholder="e.g Malindi" required><br><br>

            <label for="landmark">Landmark:</label><br>
            <input type="text" id="landmark" name="landmark" placeholder="Vasco da Gama Pillar" required><br><br>

            <label for="timeline">Timeline:</label><br><br>

            <label for="year">Year:</label><br>
            <input type="number" id="year" name="year" placeholder="e.g 2021" required><br><br>

            <label for="season">Season:</label><br>
            <select  id="season" name="season">
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="autumn">Autumn</option>
                <option value="winter">Winter</option>
            </select><br><br>
            
            <label for="month">Choose a month:</label><br>
            <select id="month" name="month">
                 <option value="january">January</option>
                 <option value="february">February</option>
                 <option value="march">March</option>
                 <option value="april">April</option>
                 <option value="may">May</option>
                 <option value="june">June</option>
                 <option value="july">July</option>
                 <option value="august">August</option>
                 <option value="september">September</option>
                 <option value="october">October</option>
                 <option value="november">November</option>
                 <option value="december">December</option>
            </select><br><br>

            <label for="notes">Notes:</label><br>
            <textarea id="notes" name="notes" rows="4" cols="50" required></textarea><br><br>
            
            <button type="button" class="btn-add" onclick="handleAddDestination()">‚ûï Add Destination</button>
            <p id="">
                Saved Destinations:<strong id ="destinationCount">0</strong>
            </p>
        </form>
    </aside>
   </section>
   <destinations>
   <section class="travel-log" id="travelLogDisplay">
        <h2>TRAVEL LOG</h2><br>
        <p>
            List of Travel Destinations will Appear here.
        </p>
        <ul id="places"></ul>
   </section>

    <!-- Destination Details -->
    <section class ="destination-details" id="destination-details">
      <h2>Details</h2>
      <div id="details" class="details-box">
        Select a place to view details
    </div>
    </section>
  </main>
   </destinations>
   </section>

   <footer>
    <p>&copy; 2026 Sharon Moegi. All rights reserved.</p>
   </footer>

   <script src="script.js"></script>
     
</body>
</html>
